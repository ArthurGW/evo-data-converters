name: Build and publish package

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        python-version: [ "3.10", "3.11", "3.12" ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/testing
        with:
          EVO_ARTIFACTORY_USER: ${{ vars.EVO_ARTIFACTORY_USER }}
          EVO_ARTIFACTORY_TOKEN: ${{ secrets.EVO_ARTIFACTORY_TOKEN }}
          PYTHON_VERSION: ${{ matrix.python-version }}

  build-package:
    name: Build package
    needs: [run-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install-uv
        with:
          PYTHON_VERSION: 3.10

      - name: Build
        shell: bash
        run: |
          export UV_INDEX_ARTIFACTORY_USERNAME=${{ vars.EVO_ARTIFACTORY_USER }}
          export UV_INDEX_ARTIFACTORY_PASSWORD=${{ secrets.EVO_ARTIFACTORY_TOKEN }}
          uv build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./dist

      - name: Publish to Artifactory
        shell: bash
        run: |
          uv publish --index artifactory --username ${{ vars.EVO_ARTIFACTORY_USER }} --password ${{ secrets.EVO_ARTIFACTORY_TOKEN }}
