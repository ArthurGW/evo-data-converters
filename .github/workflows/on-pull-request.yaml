name: Tests and Linting

on:
  pull_request:

jobs:
  run-linting:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/linting
        with:
          EVO_ARTIFACTORY_USER: ${{ vars.EVO_ARTIFACTORY_USER }}
          EVO_ARTIFACTORY_TOKEN: ${{ secrets.EVO_ARTIFACTORY_TOKEN }}

  run-tests:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        python-version: [ "3.10", "3.11", "3.12" ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/testing
        with:
          EVO_ARTIFACTORY_USER: ${{ vars.EVO_ARTIFACTORY_USER }}
          EVO_ARTIFACTORY_TOKEN: ${{ secrets.EVO_ARTIFACTORY_TOKEN }}
          PYTHON_VERSION: ${{ matrix.python-version }}

  build-dev:
    needs: [run-linting, run-tests]
    name: Build dev package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install-uv
        with:
          PYTHON_VERSION: "3.10"

      - name: Build
        shell: bash
        run: |
          VERSION=$(grep version pyproject.toml -m 1 | cut -d'"' -f2)
          PACKAGE_VERSION=$VERSION.dev${{ github.run_number }}
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          sed -i "s/^version.*=.*$/version = \"$PACKAGE_VERSION\"/" pyproject.toml
          export UV_INDEX_ARTIFACTORY_USERNAME=${{ vars.EVO_ARTIFACTORY_USER }}
          export UV_INDEX_ARTIFACTORY_PASSWORD=${{ secrets.EVO_ARTIFACTORY_TOKEN }}
          uv build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./dist
          name: Build-${{ env.PACKAGE_VERSION }}
